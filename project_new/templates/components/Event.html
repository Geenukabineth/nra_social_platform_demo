<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Main Card */
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-label.required {
            font-weight: 600;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #2563eb;
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .form-textarea {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 6rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #2563eb;
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .form-textarea::placeholder {
            color: #9ca3af;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-success:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .form-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Event Management</h2>
            <div class="breadcrumb">Home â€º Event</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Create New Event</h3>
            </div>
            
            <div class="card-body">
                <form id="eventForm" method="post" action="{% url 'create_event' %}" enctype="multipart/form-data">
                    
                  {% csrf_token %}
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title" class="form-control ">Event Name *</label>
                            <input type="text" id="title" name="title" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" id="start_date" name="start_date" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="end_date" class="form-label">End Date *</label>
                            <input type="date" id="end_date" name="end_date" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="location" class="form-control">Location *</label>
                            <input type="text" id="location" name="location" required class="form-input">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" placeholder="Enter Event description..." class="form-textarea"></textarea>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-success">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>

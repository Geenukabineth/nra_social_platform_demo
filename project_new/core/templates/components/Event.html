{% block content %}
<div class="mb-8">
  <h2 class="text-2xl font-semibold text-admin-primary mb-2">Event Management</h2>
  <div class="text-gray-600 text-sm">Home â€º Event</div>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Create New Event</h3>
  </div>
  
  <div class="p-6">
    <form id="eventForm" action="{%url 'create_event'%}" method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Start Date Field -->
          <div class="flex flex-col">
          <label for="EventName" class="mb-2 font-semibold text-gray-700">Event Name *</label>
          <input type="text" id="EventName" name="EventName" required class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>
        
        <div class="flex flex-col">
          <label for="startDate" class="mb-2 font-medium text-gray-700">Start Date *</label>
          <input type="date" id="startDate" name="startDate" required
                 class="p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>

        <!-- End Date Field -->
        <div class="flex flex-col">
          <label for="endDate" class="mb-2 font-medium text-gray-700">End Date *</label>
          <input type="date" id="endDate" name="endDate" required
                 class="p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>
      
        <div class="flex flex-col">
          <label for="location" class="mb-2 font-semibold text-gray-700">location *</label>
          <input type="text" id="location" name="location" required class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>
      <div class="flex flex-col md:col-span-2">
          <label for="EventDescription" class="mb-2 font-semibold text-gray-700">Description</label>
          <textarea id="EventDescription" name="EventDescription" placeholder="Enter Event description..." class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent resize-vertical min-h-24"></textarea>
        </div>
        

      <div class="flex justify-end gap-4 mt-8">
        <button type="button" onclick="showSection('dashboard')"
                class="px-6 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
          Cancel
        </button>
        <button type="submit"
                class="px-6 py-2 text-white bg-admin-success rounded-md hover:bg-green-600 transition-colors">
          Save Event
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

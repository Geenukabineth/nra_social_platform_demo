{% block content %}
<div class="mb-8">
  <h2 class="text-2xl font-semibold text-admin-primary mb-2">Add Product</h2>
  <div class="text-gray-600 text-sm">Home › Products › Add Product</div>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Product Information</h3>
  </div>
  <div class="p-6">
    <form id="productForm" action="{%url 'create_product'%}" method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col">
          <label for="productName" class="mb-2 font-semibold text-gray-700">Product Name *</label>
          <input type="text" id="name" name="name" required class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>       
        <div class="flex flex-col">
          <label for="productPrice" class="mb-2 font-semibold text-gray-700">Price *</label>
          <input type="number" id="price" name="price" step="0.01" required class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>
        <div class="flex flex-col">
          <label for="productCategory" class="mb-2 font-semibold text-gray-700">Category</label>
          <select id="category" name="category" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
            <option value="">Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home & Garden</option>
            <option value="sports">Sports</option>
          </select>
        </div>        
        
        <div class="flex flex-col md:col-span-2">
          <label for="productDescription" class="mb-2 font-semibold text-gray-700">Description</label>
          <textarea id="description" name="description" placeholder="Enter product description..." class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent resize-vertical min-h-24"></textarea>
        </div>
        <div class="flex flex-col md:col-span-2">
          <label for="productImage" class="mb-2 font-semibold text-gray-700">Product Image</label>
          <input type="file" id="image" name="image" accept="image/*" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-admin-primary focus:border-transparent">
        </div>
      </div>

      <div class="flex gap-4 justify-end mt-8">
        <button type="button" onclick="showSection('dashboard', document.querySelector('.sidebar-link'))" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded transition-colors">
          Cancel
        </button>
        <button type="submit" class="bg-admin-success hover:bg-green-600 text-white px-6 py-2 rounded transition-colors">
          Save Product
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

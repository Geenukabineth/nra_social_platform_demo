<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .auth-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .signup_view .form-group {
            margin-bottom: 20px;
        }
        
        .signup_view label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .signup_view input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .signup_view input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .help-text {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .field-error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .terms-agreement input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms-agreement a {
            color: #3498db;
            text-decoration: none;
        }
        
        .terms-agreement a:hover {
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-button:hover {
            background-color: #2980b9;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Base styles that would be in base.html */
        .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
   
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create an Account</h2>
                <p class="auth-subtitle">Join our community and start blogging today</p>
            </div>
            
            <form method="post" class="signup_view">
               {%csrf_token%}
                <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token_here">
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required>
                    
                </div>
                
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" required>
                    <div class="help-text">Your password must contain at least 8 characters and can't be entirely numeric.</div>
                </div>
                
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required>
                    <div class="help-text">Enter the same password as before, for verification.</div>
                </div>
                
                <div class="terms-agreement">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-button">register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{%url 'login'%}">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content would go here -->
    </footer>
</body>
</html>

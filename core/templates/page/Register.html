<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans leading-relaxed text-gray-800 bg-gray-50 m-0 p-0">
    <header class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto px-5">
            <nav>
                <!-- Navigation content would go here -->
            </nav>
        </div>
    </header>

    <div class="flex justify-center items-center min-h-screen py-5 px-5">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
            <div class="text-center mb-8">
                <h2 class="text-gray-800 mb-3 text-2xl font-bold">Create an Account</h2>
                <p class="text-gray-500 text-sm">Join our community and start blogging today</p>
            </div>
            
            <form method="post" class="signup_view">
                {%csrf_token%}
                <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token_here">
                
                <div class="mb-5">
                    <label for="id_First_name" class="block mb-2 font-semibold text-gray-800">First_name</label>
                    <input type="text" name="First_name" id="id_First_name" required 
                           class="w-full p-3 border border-gray-300 rounded-md text-base transition-colors focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                </div>
                <div class="mb-5">
                    <label for="id_Last_name" class="block mb-2 font-semibold text-gray-800">Last_name</label>
                    <input type="text" name="Last_name" id="id_Last_name" required 
                           class="w-full p-3 border border-gray-300 rounded-md text-base transition-colors focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                </div>
                
                <div class="mb-5">
                    <label for="id_email" class="block mb-2 font-semibold text-gray-800">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full p-3 border border-gray-300 rounded-md text-base transition-colors focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                </div>
                
                <div class="mb-5">
                    <label for="id_password1" class="block mb-2 font-semibold text-gray-800">Password</label>
                    <input type="password" name="password1" id="password1" required 
                           class="w-full p-3 border border-gray-300 rounded-md text-base transition-colors focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    <div class="text-gray-500 text-sm mt-1">Your password must contain at least 8 characters and can't be entirely numeric.</div>
                </div>
                
                <div class="mb-5">
                    <label for="id_password2" class="block mb-2 font-semibold text-gray-800">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required 
                           class="w-full p-3 border border-gray-300 rounded-md text-base transition-colors focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    <div class="text-gray-500 text-sm mt-1">Enter the same password as before, for verification.</div>
                </div>
                
                <div class="flex items-start mb-5 text-sm">
                    <input type="checkbox" id="terms" name="terms" required 
                           class="w-auto mr-3 mt-1">
                    <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-blue-500 no-underline hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 no-underline hover:underline">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white border-none p-3 rounded-md text-base font-semibold cursor-pointer transition-colors hover:bg-blue-600">
                    Sign Up
                </button>
            </form>
            
            <div class="text-center mt-5 text-gray-500 text-sm">
                <p>Already have an account? <a href="{% url "Login" %}" class="text-blue-500 no-underline font-semibold hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content would go here -->
    </footer>
</body>
</html>

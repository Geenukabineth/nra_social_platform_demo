<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRA Social Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Login</h2>
        
        {% if form.errors %}
            <div class="text-red-500 text-center mb-4">
                Invalid username or password.
            </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                {{ form.username.label_tag }}
                <input type="text" name="{{ form.username.name }}" 
                       class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-transparent"
                       placeholder="Enter your username">
            </div>
            
            <div>
                {{ form.password.label_tag }}
                <input type="password" name="{{ form.password.name }}" 
                       class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-transparent"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-blue-900 text-white rounded-md font-bold hover:bg-blue-800 transition-colors duration-200">
                Login
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-gray-600">Don't have an account? 
                <a href="{% url "Register" %}" class="text-blue-900 hover:text-blue-700 hover:underline">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
